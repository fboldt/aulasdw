<!DOCTYPE HTML>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 150px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #aaaaaa;
            float: left;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("imgid", ev.target.id);
        }

        function drop(ev) {
            const imgid= ev.dataTransfer.getData("imgid");
            ev.target.appendChild(document.querySelector(`#${imgid}`));
        }
    </script>
</head>

<body>

    <div ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="dragimg" src="275-100x150.jpg" draggable="true" ondragstart="drag(event)">
    </div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>

</html>
