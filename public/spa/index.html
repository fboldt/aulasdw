<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Batata Lanches</title>
    <script src="login.js"></script>
    <script src="post.js"></script>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-white bg-white">
            <a href="/spa" class="navbar-brand">
                <img src="../img/logo.jpg" alt="logo marca" style="width: 90px;">
            </a>
            <h1 class="nav-item">Batata Lanches</h1>
            <div id="login-space"></div>
        </nav>
    </header>
    <section class="container" id="insertsection">
        <form action="" method="post">
                <div class="row">
                    <dov class="col">
                        <textarea name="text" id="text" cols="60" rows="5" 
                        placeholder="O que você está pensando?"></textarea>
                    </dov>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <input type="submit" value="postar" class="btn btn-primary">
                    </div>
                </div>
        </form>
    </section>
    <section class="container" id="postssection"></section>
    <script>displayPosts()</script>
    <script src="observer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
