<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="javascript.js"></script>
    <style>
        h2 {
            margin-top: 5em;
        }
    </style>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>√Årvore DOM</h2>
    <h2>Eventos</h2>
    <p>
        <button onclick="alert('atributo');">
            handler via atributo
        </button>
    </p>
    <p><button id="hldrprop">handler via properties</button></p>
    <script>
        const btnhldr = document.querySelector('#hldrprop')
        btnhldr.onclick = () => {
            alert('propriedade')
        }
    </script>
    <p><button id="listener">handler via listener</button></p>
    <script>
        const btnlist = document.querySelector('#listener')
        btnlist.addEventListener("click", () => {
            alert('listener')
        })
    </script>
    <h2>CSS</h2>
    <h2>Networking</h2>
    <h2>Armazenamento</h2>
</body>

</html>
