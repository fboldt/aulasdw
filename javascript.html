<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="javascript.css">
    <link id="temaescuro" rel="stylesheet" href="temaescuro.css">
</head>

<body>
    <h1>JavaScript</h1>
    <h2>Árvore DOM</h2>
    <h2>Eventos</h2>
    <h3>Handlers</h3>
    <p>
        <button onclick="alert('atributo');">
            handler via atributo
        </button>
    </p>
    <p><button id="hldrprop">handler via properties</button></p>
    <script>
        const btnhldr = document.querySelector('#hldrprop')
        btnhldr.onclick = () => {
            alert('propriedade')
        }
    </script>
    <p><button id="listener">handler via listener</button></p>
    <script>
        const btnlist = document.querySelector('#listener')
        btnlist.addEventListener("click", () => {
            alert('listener')
        })
    </script>

    <h3>Eventos dependentes ou independentes de dispositivo</h3>
    <script>
        function eventoOnMouseDown(evento) {
            evento.target.textContent = 'mouse pressionado'
        }
        function eventoOnMouseUp(evento) {
            evento.target.textContent = 'mouse liberado'
        }
    </script>
    <button onmousedown="eventoOnMouseDown(event)" onmouseup="eventoOnMouseUp(event)">mouse</button>

    <script>
        let count = 0
        function addClique(evento) {
            evento.target.textContent = `${++count} cliques`
        }
    </script>
    <button onclick="addClique(event)">0 cliques</button>

    <h2>CSS</h2>
    <h3>Visibilidade de elementos</h3>
    <style>
        .oculto {
            display: none;
        }
    </style>
    <div id="visibilidade">Este texto pode desaparecer.</div>
    <button id="btnshowhide">esconde</button>
    <script>
        const btnshowhide = document.querySelector('#btnshowhide')
        btnshowhide.addEventListener('click', function (evento) {
            console.log('evento.target', evento.target.textContent)
            console.log('this', this.textContent)
            const divvisibilidade = document.querySelector('#visibilidade')
            if (evento.target.textContent == 'esconde') {
                divvisibilidade.classList.add("oculto")
                evento.target.textContent = 'mostra'
            } else {
                divvisibilidade.classList.remove("oculto")
                evento.target.textContent = 'esconde'
            }
        })
    </script>

    <h3>Propriedades CSS</h3>
    <div id="divmove">
        <button id="btnleft">left</button>
        <button id="btnright">right</button>
    </div>
    <script>
        const divmove = document.querySelector('#divmove')
        divmove.style.display = "block"
        divmove.style.position = "relative"
        let esquerda = 0;
        const btnleft = document.querySelector('#btnleft')
        btnleft.addEventListener('click', function () {
            esquerda -= 10
            divmove.style.left = `${esquerda}px`
        })
        const btnright = document.querySelector('#btnright')
        btnright.addEventListener('click', function () {
            esquerda += 10
            divmove.style.left = `${esquerda}px`
        })
    </script>

    <h3>Folhas de estilo</h3>
    <button id="mudatema">tema claro</button>
    <script>
        const btnmudatema = document.querySelector('#mudatema')
        btnmudatema.addEventListener('click', () => {
            const temaescuro = document.querySelector('#temaescuro')
            if (btnmudatema.textContent == 'tema claro') {
                temaescuro.disabled = true
                btnmudatema.textContent = 'tema escuro'
            } else {
                temaescuro.disabled = false
                btnmudatema.textContent = 'tema claro'
            }
        })
    </script>

    <h3>Animação</h3>
    <style>
        .transparente {
            opacity: 0;
        }

        .desvanecente {
            transition: opacity 1s ease-in;
        }
    </style>
    <div id="some" class="desvanecente">Este texto pode se desintegrar</div>
    <button id="btnanima">agora você vê</button>
    <script>
        const btnanima = document.querySelector('#btnanima')
        const divsome = document.querySelector('#some')
        btnanima.addEventListener('click', function (evento) {
            if (this.textContent == 'agora você vê') {
                divsome.classList.add("transparente")
                this.textContent = 'agora não vê'
            } else {
                divsome.classList.remove("transparente")
                this.textContent = 'agora você vê'
            }
        })
    </script>

    <h2>Networking</h2>
    <h2>Armazenamento</h2>
</body>

</html>
